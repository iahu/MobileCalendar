<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../dev/styles/MobileCalendar@dev.css">
</head>
<body>
	<h3>Please view on device mode</h3>
	<input type="text" class="picker">
	<script src="../dev/scripts/MobileCalendar@dev.js"></script>
	<script src="./lib/zepto.js"></script>
	<script>
	$('.picker').on('click', function(e) {
		var et = event.target;
		var startDate = new Date();
		var mc = new MobileCalendar({
		    startDate: startDate
		});
		mc.show();
		mc.onDateSelected = function (date) {
			if (date) {
				$('input[type="hidden"]', et).val(date);
				$('.q-l-content', et).text(date);
				// $(this).addClass('selected');
			}
			setTimeout(function() {
				mc.remove();
			}, 50);
		};
	});
	</script>
</body>
</html>
